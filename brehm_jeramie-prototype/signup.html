    <link rel="stylesheet" type="text/css" href="css/reset.css">

</head>
<body>
<header>
    <div id="logoBox">
        <a href="home.html">Guitar Zone</a>
    </div>
</header>
<nav class="bg1">
    <div id="linksBox">
        <a class="linkL" href="home.html">Home</a>
        <a class="linkL" href="results.html">Results</a>
        <a class="linkL" href="details.html">Details</a>
        <a class="linkL" href="favorites.html">Favorites</a>
    </div>
</nav>
<section id="signupBox" class="bg1 shape1">
    <div id="signupInner" class="bg2 shape1">
        <h2>Register your new account</h2>
        <form id="form2">
            <div id="idPwd" class="formStyle">
                <label>
                    <span>Member Name:</span>
                    <input placeholder="Desired member name" class="shape1" type="text" tabindex="1" autofocus>
                </label>
                <label>
                    <span>Password:</span>
                    <input placeholder="11111" class="shape1" type="text" tabindex="2">
                </label>
            </div>
            <div id="names" class="formStyle">
                <label>
                    <span>First Name:</span>
                    <input placeholder="Your first name." class="shape1" type="text" tabindex="3">
                </label>
                <label>
                    <span>Last Name:</span>
                    <input placeholder="Your last name." class="shape1" type="text" tabindex="4">
                </label>
            </div>
            <div id="emails" class="formStyle">
                <label>
                <span>Email Address:</span>
                <input placeholder="Valid e-mail address." class="shape1" type="email" tabindex="5">
            </label>
                <label>
                    <span>Location:</span>
                    <input placeholder="Where you live." class="shape1" type="text" tabindex="6">
                </label>
            </div>
            <div id="cBoxs">
                <input type="checkbox" id="newsletter" tabindex="7"/><label for="newsletter">I want to receive newsletters.</label><br>
                <input type="checkbox" id="terms" tabindex="8"/><label for="terms">I understand the terms and conditions.</label><br>
            </div>
            <button name="submit" type="submit" id="register-submit">Register</button>
        </form>
    </div>
</section>
<section id="ads" class="bg1 shape1">
    <a class="adBtn" href="http://www.fender.com"></a>
    <a class="adBtn" href="http://www.gibson.com"></a>

</section>
